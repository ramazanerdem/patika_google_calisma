<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">

    <main class="container">
        <section class="search_container">
            <form class="search_form">
                <label for="search-input">Search the web using Google!</label>
                <input id="search_input" class="src_inp" type="text">
                <div>
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm feeling lucky</button>
                </div>
            </form>
        </section>
        <section class="info_container">
            <article class="left">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </article>
            <article class="middle">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </article>
            <article class="right">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="email" placeholder="your e-mail" id="subs">
                <div class="subs_div">
                    <button type="submit">Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>

</body>
</html>
